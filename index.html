        <table class="records">

                </header>

                <form class="modal-form">

                    <input type="text" class="modal-field" placeholder="enter your name">

                    <input type="email" class="modal-field" placeholder="enter your email">

                    <input type="number" class="modal-field" placeholder="enter your phone">

                    <input type="text" class="modal-field" placeholder="enter your city">

                </form>

                <footer class="modal-footer">

                    <button class="button green">
                        Save
                    </button>

                    <button class="button blue">

                    </button>

                </footer>
